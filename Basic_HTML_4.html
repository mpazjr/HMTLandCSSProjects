<!DOCTYPE>
<html>
<title> Basic HTML 4 </title>
	<body>
	<style>
	.font_1 {
		background-color:black;
		color:yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color:white;
		font-size: medium;
	}
	</style>
	<h2 class = "font_1">This h2 element is styled under the font_1 class</h2>
	<h3 class = "font_2">This h3 element is styled under the font_2 class</h3>
	<h4 class = "font_1">This is still styled under the font_1 class because we called font_1</h4>
	</body>
</html>
